<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-hover: rgba(51, 65, 85, 0.9);
            --text: #e2e8f0;
            --accent: #38bdf8;
            --system: #a78bfa;
            --danger: #ef4444;
            --success: #22c55e;
            --input-bg: #0f172a;
            --border: #334155;
            --editor-bg: #1e1e1e;
            --line-num-bg: #252526;
            --line-num-text: #858585;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        #main-view { height: 100vh; display: flex; flex-direction: column; overflow-y: auto; }
        
        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 5;
        }
        
        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }

        .btn {
            background: var(--card-bg); border: 1px solid #475569; color: var(--text);
            padding: 8px 16px; border-radius: 6px; cursor: pointer; transition: 0.2s;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--card-hover); border-color: var(--accent); }
        .btn-primary { background: var(--accent); color: #0f172a; border: none; font-weight: bold; }
        .btn-primary:hover { filter: brightness(1.1); background: var(--accent); }
        
        .btn-success { background: var(--success); color: #fff; border: none; font-weight: bold; }
        .btn-success:hover { filter: brightness(1.1); background: var(--success); }

        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05);
            position: relative; height: 140px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .card i.icon-main { font-size: 3rem; margin-bottom: 15px; color: var(--accent); }
        .card h3 { margin: 0; font-size: 1.1rem; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .ext-icon { font-size: 0.7rem; opacity: 0.5; }

        .card.system-card { border-color: rgba(167, 139, 250, 0.3); background: rgba(30, 41, 59, 0.4); }
        .card.system-card i.icon-main { color: var(--system); }
        .card.system-card:hover { border-color: var(--system); }

        .card-controls { position: absolute; top: 10px; right: 10px; display: none; gap: 5px; }
        .editing .card-controls { display: flex; }
        .card-btn { width: 24px; height: 24px; border-radius: 4px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; }
        .btn-del { background: var(--danger); }
        .btn-edit { background: #64748b; }
        .card.add-new { border: 2px dashed #475569; background: transparent; opacity: 0.6; }
        .card.add-new:hover { opacity: 1; border-color: var(--accent); }

        #viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 50; animation: fadeIn 0.3s;
        }
        iframe { width: 100%; height: 100%; border: none; }
        #back-float {
            position: fixed; bottom: 30px; right: 30px; z-index: 60;
            padding: 12px 25px; border-radius: 50px; font-size: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1e293b; padding: 25px; border-radius: 12px; width: 450px;
            border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column;
        }
        .modal-large { width: 80%; height: 80vh; max-width: none; }

        .editor-wrapper {
            flex: 1; display: flex; border: 1px solid var(--border); border-radius: 6px;
            background: var(--editor-bg); overflow: hidden; margin-top: 10px; position: relative;
        }
        
        .line-numbers {
            width: 50px; background: var(--line-num-bg); color: var(--line-num-text);
            text-align: right; padding: 10px 5px; font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px; line-height: 1.5; user-select: none;
            overflow: hidden; border-right: 1px solid #333;
        }

        textarea.code-area {
            flex: 1; background: transparent; color: #d4d4d4; border: none;
            padding: 10px; font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px; line-height: 1.5; resize: none; white-space: pre; overflow: auto;
        }
        textarea.code-area:focus { outline: none; }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #94a3b8; }
        input[type="text"] {
            width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border);
            color: white; border-radius: 6px; box-sizing: border-box; font-family: inherit;
        }
        input:focus { outline: none; border-color: var(--accent); }

        #clipboard-status { font-size: 0.8rem; color: #94a3b8; margin-left: auto; }
        .modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        .toggle-wrapper { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 8px; max-height: 150px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 6px; margin-top: 5px; }
        .icon-option { height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 4px; cursor: pointer; color: #94a3b8; font-size: 1.2rem; }
        .icon-option:hover { background: #334155; color: white; }
        .icon-option.selected { background: var(--accent); color: #0f172a; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-view">
        <header>
            <h1><i class="fa-solid fa-server"></i> Home Hub</h1>
            <button class="btn" id="toggle-edit" onclick="toggleEditMode()">
                <i class="fa-solid fa-pen-to-square"></i> Editar
            </button>
        </header>
        <div id="grid"></div>
    </div>

    <div id="viewer">
        <button id="back-float" class="btn btn-primary" onclick="closeApp()">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </button>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Serviço</h2>
            <div class="form-group"> <label>Nome</label> <input type="text" id="inp-name" placeholder="Ex: Portainer"> </div>
            <div class="form-group"> <label>URL</label> <input type="text" id="inp-url" placeholder="http://..."> </div>
            <div class="form-group">
                <label>Ícone</label>
                <input type="text" id="inp-icon" placeholder="Buscar..." onkeyup="filterIcons()">
                <div class="icon-grid" id="icon-picker"></div>
            </div>
            <div class="toggle-wrapper">
                <label class="switch"><input type="checkbox" id="inp-newtab"><span class="slider"></span></label>
                <span>Abrir em Nova Aba</span>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveService()">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modal-clipboard" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 style="margin:0"><i class="fa-regular fa-clipboard"></i> Shared Clipboard</h2>
                <span id="clipboard-status">Aguardando...</span>
            </div>
            <div class="editor-wrapper">
                <div id="line-numbers" class="line-numbers">1</div>
                <textarea id="clip-text" class="code-area" placeholder="Cole seu código ou texto aqui..." spellcheck="false"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeClipboard()">Fechar</button>
                <button id="btn-save" class="btn btn-success" onclick="manualSave()">
                    <i class="fa-solid fa-save"></i> Salvar
                </button>
                <button id="btn-copy" class="btn btn-primary" onclick="safeCopy()">
                    <i class="fa-regular fa-copy"></i> Copiar
                </button>
            </div>
        </div>
    </div>

    <script>
        let services = [];
        let isEditing = false;
        let editIndex = -1;
        let clipInterval = null;
        let typingTimer = null;

        const COMMON_ICONS = [
            'fa-solid fa-server', 'fa-solid fa-network-wired', 'fa-solid fa-hard-drive', 'fa-solid fa-microchip',
            'fa-solid fa-wifi', 'fa-solid fa-cloud', 'fa-solid fa-database', 'fa-solid fa-terminal',
            'fa-solid fa-folder-open', 'fa-solid fa-file-code', 'fa-solid fa-image', 'fa-solid fa-film',
            'fa-solid fa-house-signal', 'fa-solid fa-house', 'fa-solid fa-lightbulb', 'fa-solid fa-camera',
            'fa-brands fa-docker', 'fa-brands fa-linux', 'fa-brands fa-github', 'fa-brands fa-python',
            'fa-brands fa-raspberry-pi', 'fa-brands fa-windows', 'fa-brands fa-apple', 'fa-brands fa-android',
            'fa-brands fa-chrome', 'fa-brands fa-aws', 'fa-brands fa-google', 'fa-brands fa-youtube',
            'fa-solid fa-globe', 'fa-solid fa-link', 'fa-solid fa-download', 'fa-solid fa-upload',
            'fa-solid fa-trash', 'fa-solid fa-gear', 'fa-solid fa-wrench', 'fa-solid fa-power-off'
        ];

        async function loadConfig() {
            try { services = await (await fetch('config.json')).json(); } catch (e) { services = []; }
            render();
        }
        async function persistConfig() {
            await fetch('/api/save', { method: 'POST', body: JSON.stringify(services) });
            render();
        }

        function render() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            
            const clipCard = document.createElement('div');
            clipCard.className = 'card system-card';
            clipCard.onclick = openClipboard;
            clipCard.innerHTML = `<i class="fa-regular fa-clipboard icon-main"></i><h3>Clipboard</h3>`;
            grid.appendChild(clipCard);

            services.forEach((service, index) => {
                const div = document.createElement('div'); div.className = 'card';
                div.onclick = (e) => {
                    if(!isEditing && !e.target.closest('.card-btn')) 
                        service.newTab ? window.open(service.url, '_blank') : openApp(service.url);
                };
                const extIcon = service.newTab ? '<i class="fa-solid fa-arrow-up-right-from-square ext-icon"></i>' : '';
                div.innerHTML = `
                    <div class="card-controls">
                        <button class="card-btn btn-edit" onclick="openModal(${index})"><i class="fa-solid fa-pencil"></i></button>
                        <button class="card-btn btn-del" onclick="deleteService(${index})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <i class="${service.icon || 'fa-solid fa-link'} icon-main"></i>
                    <h3>${service.name} ${extIcon}</h3>
                `;
                grid.appendChild(div);
            });

            if (isEditing) {
                const addDiv = document.createElement('div'); addDiv.className = 'card add-new';
                addDiv.onclick = () => openModal(-1);
                addDiv.innerHTML = `<i class="fa-solid fa-plus icon-main"></i><h3>Adicionar</h3>`;
                grid.appendChild(addDiv);
                document.body.classList.add('editing');
            } else { document.body.classList.remove('editing'); }
        }

        // --- EDITOR LOGIC ---
        const textarea = document.getElementById('clip-text');
        const lineNumbers = document.getElementById('line-numbers');

        const updateLineNumbers = () => {
            const numberOfLines = textarea.value.split('\n').length;
            lineNumbers.innerHTML = Array(numberOfLines).fill('<span></span>').map((_, i) => i + 1).join('<br>');
        };

        textarea.addEventListener('scroll', () => { lineNumbers.scrollTop = textarea.scrollTop; });

        textarea.addEventListener('input', (e) => {
            updateLineNumbers();
            const status = document.getElementById('clipboard-status');
            status.innerText = "Digitando...";
            status.style.color = "#fbbf24";
            
            // Auto-Save com delay (Fallback)
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => { sendClipboard(e.target.value); }, 1000);
        });

        // --- CLIPBOARD LOGIC ---
        function openClipboard() {
            document.getElementById('modal-clipboard').style.display = 'flex';
            fetchClipboard();
            if (clipInterval) clearInterval(clipInterval);
            clipInterval = setInterval(fetchClipboard, 1500);
        }

        function closeClipboard() {
            document.getElementById('modal-clipboard').style.display = 'none';
            if (clipInterval) { clearInterval(clipInterval); clipInterval = null; }
        }

        async function fetchClipboard() {
            // VOLTOU A TRAVA: Se estiver focado, NÃO atualiza.
            if (document.activeElement === textarea) return;

            try {
                const res = await fetch('/api/clipboard');
                if (!res.ok) return;
                const data = await res.json();
                
                if (textarea.value !== data.text) {
                    textarea.value = data.text;
                    updateLineNumbers();
                    document.getElementById('clipboard-status').innerText = "Recebido";
                    document.getElementById('clipboard-status').style.color = "#4ade80";
                }
            } catch (e) {}
        }

        async function sendClipboard(text) {
            const status = document.getElementById('clipboard-status');
            status.innerText = "Salvando...";
            try {
                await fetch('/api/clipboard', { method: 'POST', body: JSON.stringify({ text: text }) });
                status.innerText = "Sincronizado";
                status.style.color = "#4ade80";
            } catch (error) { status.innerText = "Erro"; status.style.color = "#ef4444"; }
        }

        // --- SALVAR MANUALMENTE ---
        function manualSave() {
            // Salva na hora
            sendClipboard(textarea.value);
            // Tira o foco do textarea (Blur) -> Isso permite que o fetchClipboard volte a funcionar
            textarea.blur();
            
            // Feedback visual no botão
            const btn = document.getElementById('btn-save');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Salvo!';
            setTimeout(() => { btn.innerHTML = originalHTML; }, 1500);
        }

        // --- COPIA SEGURA ---
        function safeCopy() {
            const btn = document.getElementById('btn-copy');
            const originalText = btn.innerHTML;
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Copiado!';
                } else {
                    navigator.clipboard.writeText(textarea.value).then(() => {
                        btn.innerHTML = '<i class="fa-solid fa-check"></i> Copiado!';
                    }).catch(() => {
                        btn.innerHTML = '<i class="fa-solid fa-xmark"></i> Erro';
                    });
                }
            } catch (err) { btn.innerHTML = '<i class="fa-solid fa-xmark"></i> Erro'; }
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        }

        // --- UTILS ---
        function toggleEditMode() {
            isEditing = !isEditing;
            const btn = document.getElementById('toggle-edit');
            isEditing ? (btn.innerHTML = '<i class="fa-solid fa-check"></i> Concluir', btn.classList.add('btn-primary')) : 
                        (btn.innerHTML = '<i class="fa-solid fa-pen-to-square"></i> Editar', btn.classList.remove('btn-primary'));
            render();
        }

        function renderIcons(filter = "") {
            const picker = document.getElementById('icon-picker'); picker.innerHTML = '';
            const currentVal = document.getElementById('inp-icon').value;
            COMMON_ICONS.forEach(iconClass => {
                if(iconClass.includes(filter.toLowerCase())) {
                    const div = document.createElement('div');
                    div.className = `icon-option ${currentVal === iconClass ? 'selected' : ''}`;
                    div.innerHTML = `<i class="${iconClass}"></i>`;
                    div.onclick = () => { document.getElementById('inp-icon').value = iconClass; renderIcons(); };
                    picker.appendChild(div);
                }
            });
        }
        function filterIcons() { renderIcons(document.getElementById('inp-icon').value); }

        function openModal(index) {
            editIndex = index;
            const modal = document.getElementById('modal'); const title = modal.querySelector('h2');
            if(index > -1) {
                title.innerText = 'Editar Serviço';
                document.getElementById('inp-name').value = services[index].name;
                document.getElementById('inp-url').value = services[index].url;
                document.getElementById('inp-icon').value = services[index].icon;
                document.getElementById('inp-newtab').checked = services[index].newTab || false;
            } else {
                title.innerText = 'Adicionar Serviço';
                document.getElementById('inp-name').value = ''; document.getElementById('inp-url').value = '';
                document.getElementById('inp-icon').value = ''; document.getElementById('inp-newtab').checked = false;
            }
            renderIcons(); modal.style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function saveService() {
            const name = document.getElementById('inp-name').value;
            const url = document.getElementById('inp-url').value;
            let icon = document.getElementById('inp-icon').value || 'fa-solid fa-globe';
            const newTab = document.getElementById('inp-newtab').checked;
            if(!name || !url) return alert("Preencha nome e URL!");
            const newService = { name, url, icon, newTab };
            editIndex > -1 ? services[editIndex] = newService : services.push(newService);
            persistConfig(); closeModal();
        }
        function deleteService(index) { if(confirm('Remover?')) { services.splice(index, 1); persistConfig(); } }
        function openApp(url) {
            document.getElementById('app-frame').src = url;
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('viewer').style.display = 'block';
        }
        function closeApp() {
            document.getElementById('app-frame').src = '';
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('main-view').style.display = 'flex';
        }

        loadConfig();
    </script>
</body>
</html>
