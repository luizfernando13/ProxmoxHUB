<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-hover: rgba(51, 65, 85, 0.9);
            --text: #e2e8f0;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        #main-view { height: 100vh; display: flex; flex-direction: column; overflow-y: auto; }
        
        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 5;
        }
        
        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }

        .btn {
            background: var(--card-bg); border: 1px solid #475569; color: var(--text);
            padding: 8px 16px; border-radius: 6px; cursor: pointer; transition: 0.2s;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--card-hover); border-color: var(--accent); }
        .btn-primary { background: var(--accent); color: #0f172a; border: none; font-weight: bold; }
        .btn-primary:hover { filter: brightness(1.1); background: var(--accent); }

        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05);
            position: relative; height: 140px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .card i.icon-main { font-size: 3rem; margin-bottom: 15px; color: var(--accent); }
        .card h3 { margin: 0; font-size: 1.1rem; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .ext-icon { font-size: 0.7rem; opacity: 0.5; } /* Ícone indicando link externo */

        .card-controls {
            position: absolute; top: 10px; right: 10px; display: none; gap: 5px;
        }
        .editing .card-controls { display: flex; }
        .card-btn {
            width: 24px; height: 24px; border-radius: 4px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: white;
        }
        .btn-del { background: var(--danger); }
        .btn-edit { background: #64748b; }

        .card.add-new { border: 2px dashed #475569; background: transparent; opacity: 0.6; }
        .card.add-new:hover { opacity: 1; border-color: var(--accent); }

        #viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 50; animation: fadeIn 0.3s;
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        #back-float {
            position: fixed; bottom: 30px; right: 30px; z-index: 60;
            padding: 12px 25px; border-radius: 50px; font-size: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1e293b; padding: 30px; border-radius: 12px; width: 400px;
            border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #94a3b8; }
        input[type="text"] {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 6px; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--accent); }
        
        /* Toggle Switch CSS */
        .toggle-wrapper { display: flex; align-items: center; gap: 10px; margin-top: 20px; }
        .switch {
            position: relative; display: inline-block; width: 50px; height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-view">
        <header>
            <h1><i class="fa-solid fa-server"></i> Home Hub</h1>
            <button class="btn" id="toggle-edit" onclick="toggleEditMode()">
                <i class="fa-solid fa-pen-to-square"></i> Editar
            </button>
        </header>

        <div id="grid"></div>
    </div>

    <div id="viewer">
        <button id="back-float" class="btn btn-primary" onclick="closeApp()">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Hub
        </button>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Serviço</h2>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="inp-name" placeholder="Ex: Proxmox">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="inp-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Ícone (FontAwesome)</label>
                <input type="text" id="inp-icon" placeholder="fa-solid fa-server">
            </div>
            
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="inp-newtab">
                    <span class="slider"></span>
                </label>
                <span>Abrir em Nova Aba?</span>
            </div>
            <small style="color: #64748b; display:block; margin-top:5px">Use para sites que bloqueiam iframe (Ex: Proxmox).</small>

            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveService()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let services = [];
        let isEditing = false;
        let editIndex = -1;

        async function loadConfig() {
            try {
                const res = await fetch('config.json');
                services = await res.json();
            } catch (e) { services = []; }
            render();
        }

        async function persistConfig() {
            await fetch('/api/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(services)
            });
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            services.forEach((service, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                
                // LÓGICA DO CLIQUE
                div.onclick = (e) => {
                    if(!isEditing && !e.target.closest('.card-btn')) {
                        if (service.newTab) {
                            window.open(service.url, '_blank');
                        } else {
                            openApp(service.url);
                        }
                    }
                };

                // Adiciona ícone de "link externo" visualmente se for nova aba
                const externalIcon = service.newTab ? '<i class="fa-solid fa-arrow-up-right-from-square ext-icon"></i>' : '';

                div.innerHTML = `
                    <div class="card-controls">
                        <button class="card-btn btn-edit" onclick="openModal(${index})"><i class="fa-solid fa-pencil"></i></button>
                        <button class="card-btn btn-del" onclick="deleteService(${index})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <i class="${service.icon || 'fa-solid fa-link'} icon-main"></i>
                    <h3>${service.name} ${externalIcon}</h3>
                `;
                grid.appendChild(div);
            });

            if (isEditing) {
                const addDiv = document.createElement('div');
                addDiv.className = 'card add-new';
                addDiv.onclick = () => openModal(-1);
                addDiv.innerHTML = `<i class="fa-solid fa-plus icon-main"></i><h3>Adicionar</h3>`;
                grid.appendChild(addDiv);
                document.body.classList.add('editing');
            } else {
                document.body.classList.remove('editing');
            }
        }

        function toggleEditMode() {
            isEditing = !isEditing;
            const btn = document.getElementById('toggle-edit');
            if(isEditing) {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Concluir';
                btn.classList.add('btn-primary');
            } else {
                btn.innerHTML = '<i class="fa-solid fa-pen-to-square"></i> Editar';
                btn.classList.remove('btn-primary');
            }
            render();
        }

        function openModal(index) {
            editIndex = index;
            const modal = document.getElementById('modal');
            const title = modal.querySelector('h2');
            
            if(index > -1) {
                title.innerText = 'Editar Serviço';
                document.getElementById('inp-name').value = services[index].name;
                document.getElementById('inp-url').value = services[index].url;
                document.getElementById('inp-icon').value = services[index].icon;
                // Carrega o estado do switch
                document.getElementById('inp-newtab').checked = services[index].newTab || false;
            } else {
                title.innerText = 'Adicionar Serviço';
                document.getElementById('inp-name').value = '';
                document.getElementById('inp-url').value = '';
                document.getElementById('inp-icon').value = 'fa-solid fa-globe';
                document.getElementById('inp-newtab').checked = false;
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveService() {
            const name = document.getElementById('inp-name').value;
            const url = document.getElementById('inp-url').value;
            const icon = document.getElementById('inp-icon').value;
            const newTab = document.getElementById('inp-newtab').checked; // Lê o switch

            if(!name || !url) return alert("Preencha nome e URL!");

            const newService = { name, url, icon, newTab };

            if(editIndex > -1) {
                services[editIndex] = newService;
            } else {
                services.push(newService);
            }

            persistConfig();
            closeModal();
        }

        function deleteService(index) {
            if(confirm('Tem certeza que deseja remover?')) {
                services.splice(index, 1);
                persistConfig();
            }
        }

        function openApp(url) {
            document.getElementById('app-frame').src = url;
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('viewer').style.display = 'block';
        }

        function closeApp() {
            document.getElementById('app-frame').src = '';
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('main-view').style.display = 'flex';
        }

        loadConfig();
    </script>
</body>
</html>
